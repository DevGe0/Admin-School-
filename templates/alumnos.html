<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes</title>
    <link href="static/estilos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2fd447c697.js" crossorigin="anonymous"></script>
</head>
<body>
<h1>Lista de estudiantes</h1>
<div>
    Total de alumnos: {{total_alumnos}}
</div>
<br/>
<div>
    <a href="agregar">Agregar alumno</a>
</div>
<br/>
<div>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Edad</th>
                <th><i class="fa-solid fa-eye"></i></th>
                <th><i class="fa-sharp fa-solid fa-user-pen"></i></th>
                <th><i class="fa-sharp fa-solid fa-trash"></i></th>
            </tr>
        </thead>
        <tbody>
        {% for alumno in alumnos %}
        <tr>
            <td>{{alumno.id}}</td>
            <td>{{alumno.nombre}}</td>
            <td>{{alumno.apellido}}</td>
            <td>{{alumno.email}}</td>
            <td>{{alumno.edad}}</td>
            <td><a href="ver/{{alumno.id}}">Ver</a></td>
            <td><a href="editar/{{alumno.id}}">Editar</a></td>
            <td><a href="eliminar/{{alumno.id}}">Eliminar</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <br/>
    <a href="{{url_for('inicio')}}">Regresar al inicio</a>
</div>
</body>
</html>
